<form>
    <h2>Race Registration!!</h2>
    <label for="FirstName">First Name</label>
    <input type="text" id="FirstName" placeholder="Enter First Name" required>
    <label for="SurName">Surame</label>
    <input type="text" id="SurName" placeholder="Enter Surname" required>
    <h3>Select a Race:</h3>
    <p>
    <input type="radio" id="funrun" name="race" value="funrun">
    <label for="funrun">Fun Run 5k</label>
    </p>
    <p>
    <input type="radio" id="hm" name="race" value="hm">
    <label for="hm">Half Marathon</label>
    </p>
    <p>
    <input type="radio" id="fm" name="race" value="fm">
    <label for="fm">Full Marathon</label>
    </p>
    <p>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Enter Email" required>
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter Password" required>
    </p>
    <p>
        <label for="age">Select Age Group</label>
        <select name="division" id="age">
            <option value="kids">18+</option>
            <option value="adults">30+</option>
            <option value="super adults">50+</option>
            <option
             value="ulta adults">70+</option>
        </select>
    </p>
    <button>Register</button>
</form>
